<script>
  function viewEmp(){
    var uid=document.getElementById("uid").value;
    
      axios({
  method: 'post',
  url: 'https://8yomw87jbb.execute-api.ap-south-1.amazonaws.com/test/getuserdetail',
  headers: { 'content-type': 'application/json' },
  data: {
    "euid": uid
  }
  }).then(function (response) {
  console.log(response);
  var userinfo=response.data;
  if(userinfo.status=="success"){
    document.getElementById("euid").innerHTML = userinfo.euid;  
    document.getElementById("ename").innerHTML = userinfo.ename;
  
    document.getElementById("eba").innerHTML = userinfo.ebasicPay;  
    document.getElementById("eda").innerHTML = userinfo.eda;
    document.getElementById("ehra").innerHTML = userinfo.ehra;
    document.getElementById("etax").innerHTML = userinfo.etax;
    document.getElementById("eaddr").innerHTML = userinfo.eaddr; 
    
         
        }else{
          swal("Failed!", "Wrong Employee Id!!Please check entries and try again..", "error");
          
        }
  
  });
  }
  </script>
