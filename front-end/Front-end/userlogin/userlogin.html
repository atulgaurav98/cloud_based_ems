<script>
  function userLogin(){
        var uid=document.getElementById("email-address").value;
        var pass=document.getElementById("password").value;
          axios({
  method: 'post',
  url: 'https://8yomw87jbb.execute-api.ap-south-1.amazonaws.com/test/userlogin',
  headers: { 'content-type': 'application/json' },
  data: {
  "euid": uid,
  "epass": pass
}
}).then(function (response) {
    console.log(response);
    if(response.data.message=="success"){
     //redirect to /usermenu/usermenu.html
     window.open("../usermenu/usermenu.html","_self");
    }else{
      //alert("User Login Failed!!Please try Again..");
      swal("Failed!", "User Login Failed!!Please try Again..", "error");
    }
  });
      }
</script>
