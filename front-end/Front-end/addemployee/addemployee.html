<script type="text/javascript">
function add_now()
{
  var id=jQuery("#id").val();
  var name=jQuery("#name").val();
  var email=jQuery("#email-address").val();
  var pno=jQuery("#phone-number").val();
  var doblocal=jQuery("#DOB").val();
  var dob=(new Date(doblocal)).getTime();
  var bp=jQuery("#basic-pay").val();
  var eda=jQuery("#EDA").val();
  var hra=jQuery("#EHRA").val();
  var tax=jQuery("#e-Tax").val();
  var address=jQuery("#address").val();
  var age=jQuery("#e-Age").val();
  var dept=jQuery("#eDepartment").val();
  var desg=jQuery("#Designation").val();
  var bg=jQuery("#blood-group").val();
  var gen=jQuery("#gender").val();
  var pwd=jQuery("#password").val();
  
  axios({
  method: 'post',
  url: 'https://8yomw87jbb.execute-api.ap-south-1.amazonaws.com/test/registeruser',
  headers: { 'content-type': 'application/json' },
  data: {
  "euid": id,
  "ename": name,
  "email": email,
  "econtact": pno,
  "edob": dob,
  "epass": pwd,
  "ebasicPay": bp,
  "eda": eda,
  "ehra": hra,
  "etax": tax,
  "eaddr": address,
  "edept": dept,
  "eage": age,
  "edesg": desg,
  "eblood": bg,
  "egender": gen
}
}).then(function (response) {
    console.log(response.data);

    if(response.data.message=="success"){
     //redirect to /adminmenu/adminmenu.html
     //window.open("/adminmenu/adminmenu.html","_self");
     swal("Done!", "Employee Registered successfully", "success");
     setTimeout(function(){
      window.open("../adminmenu/adminmenu.html","_self"); 
    }, 7000);

     
    }else{
      
      swal("Failed!", "Employee Registration Failed!!Please check entries and try Again..", "error");
    }

  });
}
</script>
